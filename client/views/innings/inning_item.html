<template name="inningItem">
    <div class="container-fluid">
        <div class="well">
	    <h2><a href="{{pathFor 'inningPage'}}">{{inningNumber}}</a></h2>
            <p>
            <h2><a href="{{pathFor 'inningPage'}}">{{theme}}</a></h2>
            <p>
                <a href="{{pathFor 'inningPage'}}">Days remaining: {{inningDaysRemaining}}</a>
            </p>
            <div class="pull-right">
                <a href="{{pathFor 'gamePage'}}" class="btn btn-primary glyphicon glyphicon-tree-deciduous">Discuss</a>
                <button type="button" class="upvote btn btn-success glyphicon glyphicon-ok"> Vote</button>
            </div>
            <p>Message: {{message}}</p>


        </div>
    </div>
</template>
